<!DOCTYPE html><html>    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>SpringMVC案例</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>                    <span>{{this.$data.topList}}</span>                </h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="测试" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column prop="id" align="center" label="id"></el-table-column>                        <el-table-column prop="username" label="用户名" align="center"></el-table-column>                        <el-table-column prop="password" label="密码" align="center"></el-table-column>                        <el-table-column prop="nickname" label="昵称" align="center"></el-table-column>                        <el-table-column prop="email" label="邮箱" align="center"></el-table-column>                        <el-table-column prop="phone" label="电话" align="center"></el-table-column>                        <el-table-column prop="address" label="住址" align="center"></el-table-column>                    </el-table>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();            },            methods: {                //列表                getAll() {                    //发送ajax请求                    axios.get("/User").then((res)=>{                        this.dataList = res.data;                    });                    console.log("ceshi1...d");                },            }        })    </script></html>
